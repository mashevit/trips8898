	<div id="about" class="container-fluid bg-grey">
		<div class="row slideanim">
			<div class="col-sm-4">
				<span class="glyphicon glyphicon-globe logo"></span>
			</div>
			<div class="col-sm-8">

			</div>

	<div id="portfolio" class="container-fluid text-center bg-grey">
		<th:block th:each="content : ${imgcontent}">

			<h2>Sights <b th:text="${content.sight}"></b> Pictures </h2>
			<div class="holder">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<th:block th:each="deal, rowStat : ${content.addr}">
							<li data-target="#myCarousel" th:attr="data-slide-to=${rowStat.index}"
								th:class="${rowStat.index}!= 0  ? '':'active'"></li>
						</th:block>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div th:each="picture, iterstat : ${content.addr}"
							th:classappend="(${iterstat.index}!= 0  ? 'item':'item active')">
							<img
								th:src="${picture}"
								class="img-responsive" />
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

		</th:block>
	</div>

<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" ></script>
	<script>
		$(document).ready(
				function() {
					// Add smooth scrolling to all links in navbar + footer link
					$(".navbar a, footer a[href='#myPage']").on('click',
							function(event) {
								// Make sure this.hash has a value before overriding default behavior
								if (this.hash !== "") {
									// Prevent default anchor click behavior
									event.preventDefault();

									// Store hash
									var hash = this.hash;

									// Using jQuery's animate() method to add smooth page scroll
									// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
									$('html, body').animate({
										scrollTop : $(hash).offset().top
									}, 900, function() {

										// Add hash (#) to URL when done scrolling (default click behavior)
										window.location.hash = hash;
									});
								} // End if
							});

					$(window).scroll(function() {
						$(".slideanim").each(function() {
							var pos = $(this).offset().top;

							var winTop = $(window).scrollTop();
							if (pos < winTop + 600) {
								$(this).addClass("slide");
							}
						});
					});
				})
	</script>
